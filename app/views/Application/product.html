<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <link href="@{'/public/static/css/bootstrap.min.css'}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="@{'/public/static/css/dashboard.css'}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
#{extends '/common/bar.html' /}
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1>食品列表</h1>
            <a href="/addP" class="btn btn-success">增加</a>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr style="text-align: center">
                        <th>编号</th>
                        <th>名称</th>
                        <th>分类</th>
                        <th>价格</th>
                        <th>生产日期</th>
                        <th>编辑</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    #{list items:products,as:'p'}
                    <tr style="text-align: center">
                        <td>${p.pid}</td>
                        <td>${p.pname}</td>
                        <td>${p.category}</td>
                        <td>${p.price}</td>
                        <td>${p.create_time}</td>
                        <td><a href="/editProduct/${p.pid}" class="btn btn-info">编辑</a></td>
                        <td><a href="/delProduct/${p.pid}" class="btn btn-danger">删除</a></td>
                    </tr>
                    #{/list}
                    <tr style="text-align: center">
                        <td>1,001</td>
                        <td>Lorem</td>
                        <td>ipsum</td>
                        <td>dolor</td>
                        <td>sit</td>
                        <td><a href="/addP" class="btn btn-info">编辑</a></td>
                        <td><a href="/addP" class="btn btn-danger">删除</a></td>
                    </tr>

                    <tr style="text-align: center">
                        <td>1,015</td>
                        <td>sodales</td>
                        <td>ligula</td>
                        <td>in</td>
                        <td>libero</td>
                        <td><a href="/addP" class="btn btn-info">编辑</a></td>
                        <td><a href="/addP" class="btn btn-danger">删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="@{'/public/static/js/jquery-3.2.1.slim.min.js'}"></script>
<script type="text/javascript" src="@{'/public/static/js/popper.min.js'}"></script>
<script type="text/javascript" src="@{'/public/static/js/bootstrap.min.js'}"></script>

<!-- Icons -->
<script type="text/javascript" src="@{'/public/static/js/feather.min.js'}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="@{'/public/static/js/Chart.min.js'}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
